<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eCatalog UTM Content Generator by Tomski</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        select, input[type="text"], input[type="url"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .result-item {
            margin-bottom: 10px;
        }
        .copy-button {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .delete-button, .clear-button {
            padding: 5px 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-button:hover, .clear-button:hover {
            background-color: #e60000;
        }
        #warningMessage {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div>
    <h1>eCatalog UTM Content Generator üíï</h1>
    <h4>Made with love by R&D - Amel | <a href="https://docs.google.com/spreadsheets/d/1VeGO1r8hYOAU3aKVUIMrTL_T167ba0om/edit?usp=sharing&ouid=117464724516898944407&rtpof=true&sd=true">üìçLink UTM List (Setor Kesini)üìÉ</a></h4>
    <!-- Form untuk input data -->
    <form id="utmForm">
        <label for="description">Description / Projects:</label>
        <select id="description" name="description">
            <option value="Ecatalog Article">Ecatalog Article</option>
        </select>

        <label for="source">Source:</label>
        <select id="source" name="source">
            <option value="ecatalog">ecatalog</option>
        </select>

        <label for="medium">Medium:</label>
        <select id="medium" name="medium">
            <option value="ecatalogOrganic">ecatalogOrganic</option>
        </select>

        <label for="campaign">Campaign:</label>
        <select id="campaign" name="campaign">
            <option value="ecatalog_articleint">ecatalog_articleint</option>
        </select>

        <label for="year">Year:</label>
        <select id="year" name="year">
            <option value="2024">2024</option>
        </select>

        <label for="month">Month:</label>
        <select id="month" name="month">
            <option value="11">11</option>
            <option value="12">12</option>
        </select>

        <label for="code">Code:</label>
        <select id="code" name="code">
            <option value="int">int</option>
        </select>

        <label for="number">Numbering:</label>
        <select id="number" name="number">
            <script>
                for (let i = 1; i <= 499; i++) {
                    const formattedNumber = String(i).padStart(3, '0');
                    document.write(`<option value="${formattedNumber}">${formattedNumber}</option>`);
                }
            </script>
        </select>

        <label for="project">Project (kalau ada):</label>
        <input type="text" id="project" oninput="toggleClusterField()">

        <label for="cluster">Cluster (kalau ada):</label>
        <input type="text" id="cluster" disabled>

        <label for="url">URL:</label>
        <input type="url" id="url" required>

        <button type="button" onclick="generateTaggedUrl()">Generate Tagged URL</button>
    </form>

    <div id="resultContainer" class="result-container" style="display: none;">
        <h2>Generated eCatalog UTM Content and Final URL</h2>
        <div>
            <strong>Content:</strong>
            <p></p>
            <div id="generatedContent"></div>
            <br>
            <button class="copy-button" onclick="copyToClipboard('generatedContent')">Copy</button>
            <span id="contentLengthIndicator"></span>
        </div>
        <div>
            <br>
            <strong>Tagged URL:</strong>
            <p></p>
            <div id="generatedTaggedUrl"></div>
            <br>
            <button class="copy-button" onclick="copyToClipboard('generatedTaggedUrl')">Copy</button>
        </div>
        <p id="warningMessage"></p>
    </div>

    <!-- Tabel Riwayat Input -->
    <table id="historyTable" style="display: none;">
        <thead>
            <tr>
                <th>Description / Projects</th>
                <th>Source</th>
                <th>Medium</th>
                <th>Campaign</th>
                <th>Content</th>
                <th>URL</th>
                <th>Tagged URL</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <br>
    <button class="clear-button" onclick="clearHistoryTable()" style="display: none;" id="clearButton">Clear All</button>
</div>

<script>
    const projectShortcodes = {
        "aerium": "aer",
        "akasa pure living": "apl",
        "bsd commercial": "bcm",
        "grand city balikpapan": "gcb",
        "klaska residence": "klr",
        "kota deltamas": "kdt",
        "kota wisata": "kws",
        "legenda wisata": "lws",
        "bsd residential": "brs",
        "southgate": "sou",
        "banjar wijaya": "bwy",
        "taman permata buana": "tpb",
        "the elements": "tel",
        "nuvasa bay": "nby",
        "the zora": "tzr",
        "upper west": "uws",
        "wisata bukit mas": "wbm",
        "hiera": "hie",
        "bsd city": "bct",
        "onesmile": "ons"
    };

    function toggleClusterField() {
        const projectField = document.getElementById("project").value.trim();
        const clusterField = document.getElementById("cluster");
        clusterField.disabled = projectField === "";
    }

    function generateTaggedUrl() {
        const description = document.getElementById("description").value;
        const source = document.getElementById("source").value;
        const medium = document.getElementById("medium").value;
        const campaign = document.getElementById("campaign").value;
        const year = document.getElementById("year").value;
        const month = document.getElementById("month").value;
        const code = document.getElementById("code").value;
        const number = document.getElementById("number").value;
        let project = document.getElementById("project").value.toLowerCase();
        const cluster = document.getElementById("cluster").value;
        const url = document.getElementById("url").value;

        if (projectShortcodes[project]) {
            project = projectShortcodes[project];
        }

        let content = `${year}_${month}_${code}_${number}`;
        if (project) content += `_${project}`;
        if (cluster) content += `_${cluster}`;

        const contentLength = content.length;
        document.getElementById("generatedContent").innerText = content;
        document.getElementById("contentLengthIndicator").innerText = `(${contentLength} characters)`;

        const warningMessage = document.getElementById("warningMessage");
        if (contentLength > 40) {
            warningMessage.innerText = "Warning: Content exceeds 40 characters!";
        } else {
            warningMessage.innerText = "";
        }

        const taggedUrl = `${url}?utm_source=${source}&utm_medium=${medium}&utm_campaign=${campaign}&utm_content=${content}`;
        document.getElementById("generatedTaggedUrl").innerText = taggedUrl;

        document.getElementById("resultContainer").style.display = "block";

        // Menambahkan data ke tabel riwayat
        const historyTable = document.getElementById("historyTable");
        const row = historyTable.insertRow();
        row.insertCell(0).innerText = description;
        row.insertCell(1).innerText = source;
        row.insertCell(2).innerText = medium;
        row.insertCell(3).innerText = campaign;
        row.insertCell(4).innerText = content;
        row.insertCell(5).innerText = url;
        row.insertCell(6).innerText = taggedUrl;

        // Menambahkan tombol delete pada row
        const actionCell = row.insertCell(7);
        const deleteButton = document.createElement("button");
        deleteButton.innerText = "Delete";
        deleteButton.className = "delete-button";
        deleteButton.onclick = () => {
            historyTable.deleteRow(row.rowIndex);
            if (historyTable.rows.length === 1) {
                document.getElementById("historyTable").style.display = "none";
                document.getElementById("clearButton").style.display = "none";
            }
        };
        actionCell.appendChild(deleteButton);

        historyTable.style.display = "table";
        document.getElementById("clearButton").style.display = "inline";
    }

    function clearHistoryTable() {
        const historyTable = document.getElementById("historyTable");
        const rowCount = historyTable.rows.length;
        for (let i = rowCount - 1; i > 0; i--) {
            historyTable.deleteRow(i);
        }
        document.getElementById("historyTable").style.display = "none";
        document.getElementById("clearButton").style.display = "none";
    }

    function copyToClipboard(elementId) {
        const text = document.getElementById(elementId).innerText;
        navigator.clipboard.writeText(text).then(() => {
            alert("Copied to clipboard!");
        }).catch(err => {
            console.error('Failed to copy:', err);
        });
    }
</script>

</body>
</html>
